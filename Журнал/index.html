<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ñ—É—Ä–Ω–∞–ª –ú–¢–ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {

        }

        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .role-toggle {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            width: 20%;
        }
        
        .role-toggle:hover {
            background-color: #0056b3;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* –®–∏—Ä–∏–Ω–∞ –∏–∫–æ–Ω–∫–∏ */
            height: 20px; /* –í—ã—Å–æ—Ç–∞ –∏–∫–æ–Ω–∫–∏ */
            background-color: #ffffff; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∏–∫–æ–Ω–∫–∏ */
            border: none;
            border-radius: 4px; /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∏–∫–æ–Ω–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1 id="formTitle">–í—Ö–æ–¥ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</h1>
        <button class="role-toggle" id="roleToggle">–í—Ö–æ–¥ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π</button>
        <form id="form">
            <input type="text" id="surname" placeholder="–§–∞–º–∏–ª–∏—è" required lang="rus">
            <div class="password-container">
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
                <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>
            <div id="group_name" style="display: block;">
                <input type="text" id="group" placeholder="–ì—Ä—É–ø–ø–∞" required lang="rus">
            </div>
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        const roleToggle = document.getElementById('roleToggle');
        const formTitle = document.getElementById('formTitle');
        const group_name = document.getElementById('group_name');
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        roleToggle.addEventListener('click', function() {
            if (formTitle.innerText === '–í—Ö–æ–¥ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤') {
                formTitle.innerText = '–í—Ö–æ–¥ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π';
                group_name.style.display = 'none';
                passwordField.setAttribute('type', 'password'); // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞—Ä–æ–ª—å –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è
                togglePassword.innerText = 'üëÅÔ∏è'; // –ò–∫–æ–Ω–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–∞—Ä–æ–ª—è
                roleToggle.innerText = '–í—Ö–æ–¥ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤';
            } else {
                formTitle.innerText = '–í—Ö–æ–¥ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤';
                group_name.style.display = 'block';
                passwordField.setAttribute('type', 'password'); // –°–∫—Ä—ã–≤–∞–µ–º –ø–∞—Ä–æ–ª—å –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–∞
                togglePassword.innerText = 'üëÅÔ∏è'; // –ò–∫–æ–Ω–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–∞—Ä–æ–ª—è
                roleToggle.innerText = '–í—Ö–æ–¥ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π';
            }
        });

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.innerText = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É
        });

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            const surname = document.getElementById('surname').value;
            const password = passwordField.value;
            const group = document.getElementById('group').value; // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã
            const role = formTitle.innerText.includes('—Å—Ç—É–¥–µ–Ω—Ç–æ–≤') ? 'student' : 'teacher';

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ role, surname, password, group: role === 'student' ? group : undefined }), // –ü–µ—Ä–µ–¥–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≥—Ä—É–ø–ø—ã —Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.text();
            })
            .then(data => {
                alert(data); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                if (role === 'student') {
                    window.location.href = 'subjects.html'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–∞
                } else if (role === 'teacher') {
                    window.location.href = 'add_subject.html'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è
                }
            })
            .catch(error => {
                alert(error.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            });
        });
    </script>
</body>
</html>
